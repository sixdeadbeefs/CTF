name: Update SixDeadBeefs Dockerhub Repo
on:
  push:
    paths:
      - 'docker/*'
jobs:
  Dockerhub-Update:
    name: Dockerhub Update
    runs-on: ubuntu-latest
    env:
      DOCKER_HUB_PASS: ${{secrets.DOCKER_HUB_PASS}}
      DOCKER_HUB_USER: ${{secrets.DOCKER_HUB_USER}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub 
        uses: docker/login-action@v1
        with:
          registry: https://hub.docker.com/repository/docker/sixdeadbeefs/kali-ctf-default
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASS
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: sixdeadbeefs/kali-ctf-default:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - run: echo $DOCKER_HUB_PASS | docker login -u $DOCKER_HUB_USER --password-stdin
      - run: docker build -t sixdeadbeefs/kali-ctf-default:latest docker/
      - run: docker push sixdeadbeefs/kali-ctf-default:latest      

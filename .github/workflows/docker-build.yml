name: Update SixDeadBeefs Dockerhub Repo
on:
  push:
    paths:
      - 'docker/*'
jobs:
  Dockerhub-Update:
    name: Dockerhub Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          DOCKER_HUB_PASS: ${{secrets.DOCKER_HUB_PASS}}
          DOCKER_HUB_USER: ${{secrets.DOCKER_HUB_USER}}
      - run: echo $DOCKER_HUB_PASS | docker login --username $DOCKER_HUB_USER --password-stdin 
      - run: docker build -t sixdeadbeefs/kali-ctf-default:latest docker/
      - run: docker push sixdeadbeefs/kali-ctf-default:latest      

